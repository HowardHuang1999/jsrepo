<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        /*
        数据类型就是字面量的类型
        在js中一共有六两种数据类型
        String 字符串
        Number 数值
        Boolean 布尔值
        Null 控制
        Undefined 未定义
        Object 对象

        其中 String Number Boolean Null UNdefined数据基本数据类那个
        而Object属于引用数据类型
        */

        /*
        String
        在js中需要使用引号引起来
        使用双引号或单引号都可以，没有区别，但是不要混着用
        */

        var str = "hello";

        /*
        在字符串中可以使用\作为转义字符
        \n 换行
        \t tab
        */
        str = "我说:\"今天天气真不错\"";
    </script>
</head>
<body>
    
</body>
</html>
