<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        字面量都是不可改变的值，比如1.2.3.4.5
        都可以直接使用但一般都不会直接使用

        变量可以用来保存字面量，而且变量值可以改变
        变量更加方便使用，因此开发中都通过变量保存字面量

        */
        var a;

        //为变量赋值
        a = 123;
        
        console.log(a);
        alert(123);
    </script>
</head>
