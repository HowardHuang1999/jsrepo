<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*标识符
        在js中所有可以有我们自主命名的都可以成为标识符
        了例如 变量名 函数名 属性名
        命名一个标识符是需要遵守如下规则
        1.表舒服可以有字母 数字 _ $
        2.标识符不能以数字开头
        3.标识符不能是ES中的关键字或保留字 如不能是 var var = 123;
        4.标识符一般采用驼峰命名法 首字母小写，每个单词的开头字母大写，其余字母小写
        helloWorld

        js底层保存标识符实际上才哦那个Unicode编码
        因此理论上所有utf-8含有的内容都可以作为标识符

        千万不要用 锄禾日当午
        */
        var a = 789;

        console.log(a);
    </script>
</head>
<body>
    
</body>
</html>
